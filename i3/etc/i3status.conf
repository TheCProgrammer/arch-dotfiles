general {
        colors = true
        interval = 5
}

order += "battery 0"
order += "tztime local"
order += "cpu_usage 0"
order += "cpu_temperature 0"

battery 0 { # Copied from i3status manual pages
        format = "Battery: %status %percentage %remaining %emptytime"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
